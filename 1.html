<h2>박숙자 관찰일기</h2>
<img SRC="고양이.JPG" WIDTH="100%">
<p>우리 집 막내 <strong><u>박숙자</u></strong>는 <a href="https://terms.naver.com/entry.nhn?docId=960180&cid=47305&categoryId=47305"
  target="_blank">가족</a> 중 가장 나이가 많지만 그 만큼 너무 귀여워서 항상 예쁨을 받습니다.</p>
<p>올해 9살정도 된 우리집 막내, 막둥이 박숙자씨 처음 데려왔을때는 노숙자였다가 시간지나서 바로 박숙자가 됬습니다.</p>
