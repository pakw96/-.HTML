<h2>성</h2>

<p>다른 동물들보다 훨씬 기르기 편한 장점이 많다. 특히 좁은 공간을 좋아하고 실내에서 비교적 조용하게 기를 수 있는 동물이기에 현대 주거 환경의 대다수를 차지하는 마당이 없는 곳에서의 애완동물로 손색이 없다고 봐도 무방하다. 개체별로 성격차가 있어 100% 일반화할 수 없지만 비슷한 사례가 다수인만큼 충분히 참고해둘만하다.
