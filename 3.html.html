<h2>나이</h2>

<p>수명은 애완용 고양이 기준으로 평균 14년 정도이고, 최고 기록은 미국 텍사스에 살던 크림 퍼프(Creme Puff)라는 이름을 가진
애완 암고양이로 2005년 38살 3일로 눈을 감으면서 기네스북에 올랐다. 2013년 당시 기록으로 27살인 고양이 와디가 영국에서 살고 있었는데 이후 기사가 없다.</p>
